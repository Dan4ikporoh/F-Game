<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FRIDE NEON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader">
        <div class="f-logo-brutal">F</div>
        <div class="progress-bar"><div id="progress-fill"></div></div>
        <div style="margin-top:10px; color:#555">SYSTEM LOADING...</div>
    </div>

    <div id="game-ui" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="stats">
                <div>ðŸ§ª <span id="bottles">0</span></div>
                <div>ðŸ’³ <span id="money">0</span></div>
                <div style="color:#ff0055">TOP: <span id="record">0</span></div>
            </div>
            <button id="pause-btn" class="btn-neon">II</button>
        </div>
        <div id="steps-counter" style="position:absolute; top:50px; width:100%; text-align:center; font-size:24px; text-shadow:0 0 10px #fff;">0</div>
    </div>

    <div id="pause-modal" class="modal hidden">
        <div class="modal-content">
            <h1>PAUSED</h1>
            <button id="resume-btn" class="btn-neon">RESUME</button>
            <button id="pause-exit-btn" class="btn-neon red">SAVE & EXIT</button>
        </div>
    </div>

    <div id="game-over" class="modal hidden">
        <div class="modal-content">
            <h1>WASTED</h1>
            <p>HEIGHT: <span id="final-steps">0</span></p>
            <button id="restart-btn" class="btn-neon">RETRY</button> <!-- ÐŸÑ€Ð¸ Ð½Ð°Ð¶Ð°Ñ‚Ð¸Ð¸ ÑÐ¾Ñ…Ñ€Ð°Ð½ÑÐµÑ‚ -->
            <button id="exit-btn" class="btn-neon red">EXIT</button>
        </div>
    </div>

    <div id="withdraw-modal" class="modal hidden">
        <div class="modal-content">
            <h2>CASHOUT</h2>
            <input type="text" id="in-name" placeholder="NICKNAME">
            <input type="number" id="in-amount" placeholder="AMOUNT (MIN 150K)">
            <button id="confirm-draw" class="btn-neon">SEND</button>
            <button id="close-draw" class="btn-neon red">CANCEL</button>
        </div>
    </div>

    <div class="footer-btns">
        <button id="open-draw" class="btn-neon">CASHOUT</button>
        <button id="support-btn" class="btn-neon">SUPPORT</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
